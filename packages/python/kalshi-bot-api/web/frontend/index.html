<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Markets</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        kalshi: {
                            green: '#00d09c',
                            red: '#ff4d4d',
                            dark: '#0e0e10',
                            card: '#18181b',
                            text: '#efeff1',
                            muted: '#a1a1aa'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0e0e10;
            color: #efeff1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Utils (must load first) -->
    <script type="text/babel" src="/utils.js"></script>

    <!-- Components (load before App) -->
    <script type="text/babel" src="/components/LandingPage.jsx"></script>
    <script type="text/babel" src="/components/EventList.jsx"></script>
    <script type="text/babel" src="/components/Orderbook.jsx"></script>
    <script type="text/babel" src="/components/RecentTrades.jsx"></script>
    <script type="text/babel" src="/components/SimpleChart.jsx"></script>
    <script type="text/babel" src="/components/useMarketFeed.js"></script>
    <script type="text/babel" src="/components/MarketTerminal.jsx"></script>
    <script type="text/babel" src="/components/StatusPage.jsx"></script>
    <script type="text/babel" src="/components/BalanceChart.jsx"></script>
    <script type="text/babel" src="/components/PortfolioPage.jsx"></script>

    <!-- Main App (must load last) -->
    <script type="text/babel" src="/app.jsx"></script>
</body>

</html>
